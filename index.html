<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notebook with Voice Memos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <header>
      <h1>Notebook</h1>
      <div class="beta-box">
        <span class="beta">Beta</span>
      </div>
    </header>

    <div id="notes-section">
      <h2>Your Notes</h2>
      <div id="notes-container"></div>
      <button id="add-note-btn">+ Add Note</button>
    </div>

    <div id="voice-memos-container">
      <h2>Voice Memos</h2>
      <div class="voice-controls">
        <button id="record-btn">üéô Start Recording</button>
        <button id="stop-btn" disabled>‚èπ Stop</button>
      </div>
      <div id="memos-list">
        <h3>Saved Memos</h3>
        <ul id="memos"></ul>
      </div>
    </div>

    <footer>
      <small class="footer-text">Maintained by Newsy!</small>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
